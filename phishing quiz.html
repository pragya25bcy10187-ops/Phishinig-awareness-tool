<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing quiz</title>
    <link rel="styleshseet" href="style.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="header">
    <h1>ðŸŽ¯ Phishing Quiz</h1>
    <p>Test your phishing awareness</p>
  </header>

  <main class="container">
    <div class="card">
      <h2>Answer 5 Questions</h2>

      <div id="quizBox"></div>

      <button class="btn solid" onclick="submitQuiz()">Submit Quiz</button>
      <a class="btn outline" href="start.html">â¬… Back Home</a>

      <div id="quizResult" class="result"></div>
    </div>
  </main>

  <script src="script.js"></script>

  <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  color: #e8f6ff;
  min-height: 100vh;
  background: #050a12;
  overflow-x: hidden;
}

/* cyber background */
.bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top, rgba(0, 255, 170, 0.08), transparent 60%),
    radial-gradient(circle at bottom, rgba(0, 140, 255, 0.08), transparent 60%),
    linear-gradient(120deg, rgba(0, 255, 170, 0.03), rgba(0, 140, 255, 0.03));
  z-index: -2;
}

.header {
  text-align: center;
  padding: 40px 15px 10px;
}

.header h1 {
  font-size: 2rem;
  color: #00ffaa;
  text-shadow: 0 0 12px rgba(0, 255, 170, 0.4);
}

.header p {
  opacity: 0.8;
  margin-top: 8px;
}

.container {
  width: 95%;
  max-width: 900px;
  margin: 20px auto;
  padding: 10px;
}

.card {
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(0, 255, 170, 0.18);
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 0 18px rgba(0, 255, 170, 0.06);
  backdrop-filter: blur(10px);
}

.card h2 {
  margin-bottom: 10px;
  color: #8adfff;
}

.card p {
  opacity: 0.85;
  margin-bottom: 18px;
}

.btn-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  margin-top: 15px;
}

.btn {
  display: inline-block;
  text-decoration: none;
  padding: 12px 14px;
  border-radius: 12px;
  font-weight: bold;
  text-align: center;
  border: 1px solid rgba(0, 255, 170, 0.3);
  color: #e8f6ff;
  transition: 0.25s;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 12px rgba(0, 255, 170, 0.18);
}

.btn.solid {
  background: linear-gradient(90deg, rgba(0,255,170,0.18), rgba(0,140,255,0.18));
}

.btn.outline {
  margin-top: 12px;
  background: transparent;
}

textarea {
  width: 100%;
  height: 120px;
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(0, 255, 170, 0.25);
  background: rgba(0, 0, 0, 0.35);
  color: #e8f6ff;
  font-size: 1rem;
  outline: none;
}

.result {
  margin-top: 18px;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid rgba(0, 255, 170, 0.2);
  display: none;
}

.good {
  border-color: rgba(0, 255, 170, 0.5);
  background: rgba(0, 255, 170, 0.08);
}

.bad {
  border-color: rgba(255, 0, 100, 0.45);
  background: rgba(255, 0, 100, 0.08);
}

.tips {
  margin-top: 15px;
  padding-left: 18px;
  line-height: 1.8;
}

.footer {
  text-align: center;
  margin-top: 18px;
  opacity: 0.7;
}


  </style>
</body>
</html>
